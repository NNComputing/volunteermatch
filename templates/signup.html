<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
  <title>Sign Up</title>
</head>
<body>
  <a href="/">Return to main page</a>
  <h1>Sign Up</h1>
  <form action="/register" method="POST">
    <label for="username">Email:</label>
    <input type="email" id="username" name="username" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <label for="is_organization">Are you registering as an organization?</label>
    <input type="checkbox" id="is_organization" name="is_organization"><br>
    <button type="submit">Sign Up</button>    
  </form>
  <a href="/login">Have an account already? Log in here.</a>
</body>
</html>
